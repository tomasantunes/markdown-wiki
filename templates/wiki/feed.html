{% extends static_folder + '/base.html' %}

{% block content %}
    <h1>Feed</h1>
    <div class="buttons-menu">
        <button class="btn btn-primary" data-bind="click: refreshFeed">Refresh</button>
    </div>
    <div data-bind="foreach: feed.slice(0).reverse()">
        <div class="feed-entry" data-bind="html: entry">

        </div>
    </div>
{% endblock %}
